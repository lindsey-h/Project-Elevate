{% extends 'base.html' %}
{% block title %}Add an event{% endblock %}

{% block body %}
    


<div class="row">
      
  <div class="col-1"></div>
  <div class="col-7 form-container">
    <h2>Add an event</h2>
    <form action="/add-event" method="POST">
      <div class="form-group row">
        <label for="title" class="col-sm-2 col-form-label">Event title</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="title" placeholder="Event title" name="title" required>
        </div>
      </div>
      <div class="form-group row">
        <label for="date" class="col-sm-2 col-form-label">Date</label>
        <div class="col-sm-10">
          <input type="date" class="form-control" id="date" placeholder="Date" name="date" required>
        </div>
      </div>
      <div class="form-group row">
        <label for="start-time" class="col-sm-2 col-form-label">Start time</label>
        <div class="col-sm-10">
          <input type="time" class="form-control" id="start-time" placeholder="Start time" name="start-time" required>
        </div>
      </div>
      <div class="form-group row">
        <label for="end-time" class="col-sm-2 col-form-label">End time</label>
        <div class="col-sm-10">
          <input type="time" class="form-control" id="end-time" placeholder="End time" name="end-time" required>
        </div>
      </div>
      <div class="form-group row">
        <input type="submit">
      </div>
    </form>
  </div>
  <div class="col-4"></div>

</div>
