<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="shortcut icon" type="image/jpg" href="/static/favicon.png"/>
    <!-- We'll load React dependencies on all pages for this app. -->
    

    <title>
      {% block title %}{% endblock %}
    </title>

    {% block head %}{% endblock %}
  </head>
  <body>
    
    <!-- replace the flash messaging here after testing -->
    {% for msg in get_flashed_messages() %}
      <p class="flash-msg">
        {{ msg }}
      </p>
    {% endfor %}

    {% block body %}{% endblock %}

    {% block after_body %}{% endblock %}
    
  </body>
</html>
